            let pathPart = '/' + hostPath.slice(1).join('/');

            let fileName = pathName[0].split('/').pop();

            document.write("<br>Строка запроса: " + queryString);

            document.write("<br>Full Address: " + address);

        Массив фруктов
        <script>
            let fruits = ["apple", "banana", "cherry"];
            document.write("<ul>")
            for(let i=0;i<fruits.length;i++)
            {
                fruits[i]=fruits[i].toLowerCase();
                document.write("<li>",fruits[i],"</li>");
            }
            document.write("</ul>");
            function findFruit(fruit,fruitArray)
            {
                fruit=fruit.toLowerCase();
                return fruitArray.indexOf(fruit);
            }
            document.write(findFruit("Banana",fruits));
